{% extends 'base.html' %}
{% load static %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Add New Student</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student_id" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="student_id" name="student_id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nric" class="form-label">NRIC</label>
                                <input type="text" class="form-control" id="nric" name="nric" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="class_name" class="form-label">Class</label>
                                <input type="text" class="form-control" id="class_name" name="class_name" placeholder="Enter class name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="program" class="form-label">Program</label>
                                <input type="text" class="form-control" id="program" name="program" placeholder="Enter program name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="level" class="form-label">Level</label>
                                <select class="form-select" id="level" name="level">
                                    <option value="">Select Level</option>
                                    <option value="year">Year</option>
                                    <option value="form">Form</option>
                                    <option value="standard">Standard</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="level_custom" class="form-label">Custom Level</label>
                                <input type="text" class="form-control" id="level_custom" name="level_custom" placeholder="Enter custom level" style="display: none;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="year_batch" class="form-label">Year Batch</label>
                                <input type="number" class="form-control" id="year_batch" name="year_batch" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                    <label class="form-check-label" for="is_active">
                                        Active Student
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'myapp:student_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const levelSelect = document.getElementById('level');
    const levelCustomInput = document.getElementById('level_custom');
    
    levelSelect.addEventListener('change', function() {
        if (this.value === 'others') {
            levelCustomInput.style.display = 'block';
            levelCustomInput.required = true;
        } else {
            levelCustomInput.style.display = 'none';
            levelCustomInput.required = false;
            levelCustomInput.value = '';
        }
    });
});
</script>
{% endblock %}
