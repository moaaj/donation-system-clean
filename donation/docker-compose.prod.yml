version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: donation_postgres_prod
    environment:
      POSTGRES_DB: donation_db
      POSTGRES_USER: donation_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-donation_secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - donation_network
    restart: unless-stopped

  # Django Application
  web:
    build: .
    container_name: donation_web_prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://donation_user:${DB_PASSWORD:-donation_secure_password_123}@db:5432/donation_db
      - DJANGO_SECRET_KEY=${SECRET_KEY:-your-production-secret-key-here}
      - ALLOWED_HOSTS=*
    depends_on:
      - db
    networks:
      - donation_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  donation_network:
    driver: bridge
