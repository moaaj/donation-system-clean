<!DOCTYPE html>
<html>
<head>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .certificate {
            width: 297mm;
            height: 210mm;
            margin: 0 auto;
            background-color: white;
            position: relative;
            border: 1px solid #ddd;
        }
        .border {
            position: absolute;
            top: 20mm;
            left: 20mm;
            right: 20mm;
            bottom: 20mm;
            border: 2px solid #4a90e2;
            padding: 20mm;
        }
        .content {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #4a90e2;
            font-size: 36pt;
            margin-bottom: 20mm;
        }
        p {
            font-size: 16pt;
            line-height: 1.6;
            margin-bottom: 10mm;
        }
        .name {
            font-size: 24pt;
            font-weight: bold;
            color: #333;
            margin: 10mm 0;
        }
        .amount {
            font-size: 20pt;
            color: #4a90e2;
            margin: 10mm 0;
        }
        .date {
            font-size: 14pt;
            color: #666;
            margin-top: 20mm;
        }
        .logo {
            position: absolute;
            top: 20mm;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="border">
            <div class="content">
                <h1>CERTIFICATE OF APPRECIATION</h1>
                <p>This certificate is presented to</p>
                <div class="name">{{ name }}</div>
                <p>in recognition of your generous donation of</p>
                <div class="amount">${{ amount }}</div>
                <p>towards supporting education and making a difference in students' lives.</p>
                <div class="date">{{ date }}</div>
            </div>
        </div>
    </div>
</body>
</html>
