{% extends 'base.html' %}
{% load static %}

{% block title %}Register - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Create Account</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" id="registerForm">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="id_phone_number" name="phone_number">
                        </div>

                        <div class="mb-3">
                            <label for="id_address" class="form-label">Address</label>
                            <textarea class="form-control" id="id_address" name="address" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth">
                        </div>

                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password1 = document.getElementById('id_password1').value;
    const password2 = document.getElementById('id_password2').value;
    
    if (password1 !== password2) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
    }
    
    if (password1.length < 8) {
        e.preventDefault();
        alert('Password must be at least 8 characters long!');
        return false;
    }
});
</script>
{% endblock %}
